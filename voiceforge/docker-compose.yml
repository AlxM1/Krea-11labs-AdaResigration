version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: voiceforge-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/voiceforge
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
      - DEVICE=cuda  # Change to 'cpu' if no GPU
    volumes:
      - voiceforge-storage:/app/storage
      - voiceforge-models:/root/.cache  # Cache for AI models
    depends_on:
      - db
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Web Application
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: voiceforge-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: voiceforge-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=voiceforge
    volumes:
      - voiceforge-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: voiceforge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - voiceforge-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: voiceforge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

  # Celery Worker (Background Tasks)
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: voiceforge-worker
    restart: unless-stopped
    command: celery -A app.worker worker --loglevel=info
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/voiceforge
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
      - DEVICE=cuda
    volumes:
      - voiceforge-storage:/app/storage
      - voiceforge-models:/root/.cache
    depends_on:
      - db
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - workers

volumes:
  voiceforge-db:
  voiceforge-redis:
  voiceforge-storage:
  voiceforge-models:

networks:
  default:
    name: voiceforge-network
