apiVersion: apps/v1
kind: Deployment
metadata:
  name: voiceforge-frontend
  namespace: voiceforge
  labels:
    app: voiceforge
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voiceforge
      component: frontend
  template:
    metadata:
      labels:
        app: voiceforge
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/voiceforge/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: voiceforge-config
                  key: api-url
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: voiceforge-frontend
  namespace: voiceforge
  labels:
    app: voiceforge
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: voiceforge
    component: frontend
