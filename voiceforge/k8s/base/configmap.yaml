apiVersion: v1
kind: ConfigMap
metadata:
  name: voiceforge-config
  namespace: voiceforge
data:
  # API Configuration
  api-url: "https://api.voiceforge.ai"

  # Storage Configuration
  s3-bucket: "voiceforge-audio"
  s3-region: "us-east-1"

  # Model Configuration
  tts-model: "tts_models/multilingual/multi-dataset/xtts_v2"
  whisper-model: "large-v3"

  # Feature Flags
  enable-voice-cloning: "true"
  enable-sound-effects: "true"
  enable-voice-isolation: "true"
  enable-conversational-ai: "true"
