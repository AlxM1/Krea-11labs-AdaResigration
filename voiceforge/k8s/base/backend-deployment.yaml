apiVersion: apps/v1
kind: Deployment
metadata:
  name: voiceforge-backend
  namespace: voiceforge
  labels:
    app: voiceforge
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: voiceforge
      component: backend
  template:
    metadata:
      labels:
        app: voiceforge
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: backend
          image: ghcr.io/voiceforge/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DEBUG
              value: "false"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: voiceforge-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: voiceforge-secrets
                  key: redis-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: voiceforge-secrets
                  key: secret-key
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: voiceforge-secrets
                  key: stripe-secret-key
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: voiceforge-secrets
                  key: sentry-dsn
            - name: STORAGE_TYPE
              value: "s3"
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: voiceforge-config
                  key: s3-bucket
            - name: S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: voiceforge-config
                  key: s3-region
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: voiceforge-secrets
                  key: aws-access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: voiceforge-secrets
                  key: aws-secret-key
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: voiceforge
                    component: backend
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: voiceforge-backend
  namespace: voiceforge
  labels:
    app: voiceforge
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: voiceforge
    component: backend
