apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elevenlabs-ingress
  namespace: elevenlabs
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "elevenlabs-backend"
spec:
  tls:
    - hosts:
        - elevenlabs.ai
        - api.elevenlabs.ai
      secretName: elevenlabs-tls
  rules:
    - host: elevenlabs.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elevenlabs-frontend
                port:
                  number: 3000
    - host: api.elevenlabs.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elevenlabs-backend
                port:
                  number: 8000
