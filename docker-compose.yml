version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: krya-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: krya
      POSTGRES_PASSWORD: krya_dev_password
      POSTGRES_DB: krya
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krya"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: krya-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for local S3-compatible storage (optional)
  minio:
    image: minio/minio:latest
    container_name: krya-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    profiles:
      - storage

  # Redis Commander - Redis GUI (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: krya-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

  # pgAdmin - PostgreSQL GUI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: krya-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@krya.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    profiles:
      - tools

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: krya-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://krya:krya_dev_password@db:5432/krya
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: builder
    container_name: krya-migrate
    environment:
      - DATABASE_URL=postgresql://krya:krya_dev_password@db:5432/krya
    command: npx prisma migrate deploy
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:

networks:
  default:
    name: krya-network
