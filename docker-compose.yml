version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: krya-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-krya}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-krya_password}
      POSTGRES_DB: ${POSTGRES_DB:-krya}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-krya}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: krya-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: krya-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-krya}:${POSTGRES_PASSWORD:-krya_password}@db:5432/${POSTGRES_DB:-krya}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - AUTH_SECRET=${AUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - FAL_KEY=${FAL_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: builder
    container_name: krya-migrate
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-krya}:${POSTGRES_PASSWORD:-krya_password}@db:5432/${POSTGRES_DB:-krya}
    command: npx prisma migrate deploy
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: krya-network
