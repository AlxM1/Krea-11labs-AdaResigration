# Unified Nginx Configuration for 11labs + Krya
# Routes traffic to appropriate services based on subdomain/path

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # File upload size (for audio/video files)
    client_max_body_size 500M;

    # Upstream servers
    upstream elevenlabs_frontend {
        server elevenlabs-frontend:3000;
        keepalive 32;
    }

    upstream elevenlabs_api {
        server elevenlabs-api:8000;
        keepalive 32;
    }

    upstream krya_web {
        server krya-web:3000;
        keepalive 32;
    }

    upstream minio_api {
        server minio:9000;
        keepalive 32;
    }

    # ============================================
    # 11LABS (voice.local or /voice/)
    # ============================================
    server {
        listen 80;
        server_name voice.local localhost;

        # 11labs API
        location /api/ {
            proxy_pass http://elevenlabs_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket for streaming
        location /ws/ {
            proxy_pass http://elevenlabs_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # 11labs Frontend
        location / {
            proxy_pass http://elevenlabs_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ============================================
    # KRYA (krya.local or port 3001)
    # ============================================
    server {
        listen 80;
        server_name krya.local;

        location / {
            proxy_pass http://krya_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ============================================
    # MINIO STORAGE (storage.local)
    # ============================================
    server {
        listen 80;
        server_name storage.local;

        # Ignore cookies for static file serving
        proxy_ignore_headers "Set-Cookie";
        proxy_hide_header "Set-Cookie";

        location / {
            proxy_pass http://minio_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for audio/image playback
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
        }
    }

    # ============================================
    # COMBINED ACCESS (main server)
    # ============================================
    server {
        listen 80 default_server;
        server_name _;

        # 11labs at /voice/
        location /voice/ {
            rewrite ^/voice/(.*) /$1 break;
            proxy_pass http://elevenlabs_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /voice/api/ {
            rewrite ^/voice/api/(.*) /api/$1 break;
            proxy_pass http://elevenlabs_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Krya at /krya/
        location /krya/ {
            rewrite ^/krya/(.*) /$1 break;
            proxy_pass http://krya_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Storage at /storage/
        location /storage/ {
            rewrite ^/storage/(.*) /$1 break;
            proxy_pass http://minio_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Root redirects to 11labs by default
        location = / {
            return 302 /voice/;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
