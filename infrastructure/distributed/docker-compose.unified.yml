# Unified Infrastructure for VoiceForge + Krya
# This runs shared services on the Linux VM
# GPU workers (ComfyUI, Ollama, Voice AI) run on Windows PC

version: '3.8'

services:
  # ============================================
  # SHARED DATABASE (PostgreSQL)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: unified-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_MULTIPLE_DATABASES: voiceforge,krya
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/create-databases.sh:/docker-entrypoint-initdb.d/create-databases.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unified-network

  # ============================================
  # SHARED CACHE (Redis)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: unified-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unified-network

  # ============================================
  # SHARED STORAGE (MinIO - S3 Compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: unified-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - unified-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: unified-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/voiceforge-audio --ignore-existing;
      mc mb myminio/voiceforge-models --ignore-existing;
      mc mb myminio/krya-images --ignore-existing;
      mc mb myminio/krya-videos --ignore-existing;
      mc mb myminio/krya-models --ignore-existing;
      mc anonymous set download myminio/voiceforge-audio;
      mc anonymous set download myminio/krya-images;
      mc anonymous set download myminio/krya-videos;
      echo 'Buckets initialized successfully';
      "
    networks:
      - unified-network

  # ============================================
  # VOICEFORGE - Backend API (FastAPI)
  # ============================================
  voiceforge-api:
    build:
      context: ../../voiceforge
      dockerfile: docker/Dockerfile.backend
    container_name: voiceforge-api
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=${VOICEFORGE_SECRET_KEY:-change-in-production}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/voiceforge
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_TYPE=s3
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET=voiceforge-audio
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      # Remote GPU Worker Configuration
      - GPU_WORKER_MODE=remote
      - GPU_WORKER_URL=http://${WINDOWS_GPU_HOST}:8001
      - DEVICE=cpu  # API server doesn't need GPU
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - unified-network

  # VoiceForge Frontend
  voiceforge-frontend:
    build:
      context: ../../voiceforge
      dockerfile: docker/Dockerfile.frontend
    container_name: voiceforge-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://voiceforge-api:8000
      - NEXT_PUBLIC_MINIO_URL=http://${HOST_IP:-localhost}:9000
    ports:
      - "3000:3000"
    depends_on:
      - voiceforge-api
    networks:
      - unified-network

  # VoiceForge Celery Worker (runs on Linux, dispatches to GPU worker)
  voiceforge-worker:
    build:
      context: ../../voiceforge
      dockerfile: docker/Dockerfile.backend
    container_name: voiceforge-worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/voiceforge
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_TYPE=s3
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET=voiceforge-audio
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - GPU_WORKER_MODE=remote
      - GPU_WORKER_URL=http://${WINDOWS_GPU_HOST}:8001
      - DEVICE=cpu
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - unified-network

  # ============================================
  # KRYA - Web Application (Next.js)
  # ============================================
  krya-web:
    build:
      context: ../../krya
      dockerfile: Dockerfile
    container_name: krya-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/krya
      - REDIS_URL=redis://redis:6379/1
      - NEXTAUTH_URL=http://${HOST_IP:-localhost}:3001
      - NEXTAUTH_SECRET=${KRYA_NEXTAUTH_SECRET:-change-in-production}
      # Storage
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET_IMAGES=krya-images
      - S3_BUCKET_VIDEOS=krya-videos
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      # GPU Workers on Windows
      - COMFYUI_URL=http://${WINDOWS_GPU_HOST}:8188
      - OLLAMA_URL=http://${WINDOWS_GPU_HOST}:11434
      - DEFAULT_PROVIDER_MODE=local
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - unified-network

  # ============================================
  # REVERSE PROXY (Nginx)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: unified-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - voiceforge-frontend
      - krya-web
    networks:
      - unified-network
    profiles:
      - production

  # ============================================
  # GPU WORKER HEALTH MONITOR
  # ============================================
  gpu-monitor:
    image: curlimages/curl:latest
    container_name: unified-gpu-monitor
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c "
      while true; do
        echo '=== GPU Worker Health Check ===' ;
        echo 'Checking ComfyUI...' ;
        curl -s -o /dev/null -w '%{http_code}' http://${WINDOWS_GPU_HOST}:8188/system_stats || echo 'ComfyUI: OFFLINE' ;
        echo 'Checking Ollama...' ;
        curl -s -o /dev/null -w '%{http_code}' http://${WINDOWS_GPU_HOST}:11434/api/tags || echo 'Ollama: OFFLINE' ;
        echo 'Checking VoiceForge GPU Worker...' ;
        curl -s -o /dev/null -w '%{http_code}' http://${WINDOWS_GPU_HOST}:8001/health || echo 'VoiceForge GPU: OFFLINE' ;
        echo '===============================' ;
        sleep 60 ;
      done
      "
    networks:
      - unified-network

volumes:
  postgres-data:
    name: unified-postgres-data
  redis-data:
    name: unified-redis-data
  minio-data:
    name: unified-minio-data

networks:
  unified-network:
    name: unified-ai-network
    driver: bridge
